<!DOCTYPE html>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
<script src='main.js'></script>
<head>
<title>Fruit Game</title>
</head>
<body>
<div class="box">
    <div class="row1">
        <button onclick="roll()" type="button" class="rollbtn">Roll</button>
    </div>
    <div class="row2">
        <p id="roll1" class="slot">empty</p>
        <p id="roll2" class="slot">empty</p>        
        <p id="roll3" class="slot">empty</p>
        <button onclick="lock(slot1)" type="button" class="lockbtn">Lock 1</button>
        <button onclick="lock(slot2)" type="button" class="lockbtn">Lock 2</button> 
        <button onclick="lock(slot3)" type="button" class="lockbtn">Lock 3</button>
    </div>
    <div class="row3">
        <p>Your money: <span id="cash"></span></p>
    </div>
</div>

</body>
</html>
